<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Krempelair Trend</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

</head>

<body>

<div id="container" style="height: 400px; min-width: 310px"></div>


<script>

var solltemp = new Array();
var isttemp = new Array();


var chart = Highcharts.chart('container', {

    title: {
        text: 'Temperaturen Krempelair'
    },
	chart: {
	    zoomType: 'x',
        events: {
            load: function () {

                // set up the updating of the chart each second
                var series1 = this.series[0];
				var series2 = this.series[1];
				
                setInterval(function () {
					$.ajax({
						url: "http://192.168.1.100/api/lueftung/temperatur"
					}).then(function(data) {
						var time = (new Date()).getTime()
						var zul = data.ZUL
						var soll = data.TempSoll
						isttemp.push(new Array(time, zul));
						solltemp.push(new Array(time, soll));

					});
					
                }, 1000);
				
				setInterval(function () {
					series1.setData(isttemp,true);
					series2.setData(solltemp,true);
					console.log("redraw");
                }, 5000);
            }
        }
    },

    yAxis: {
        title: {
            text: 'Temperatur [Â°C]'
        },
		min: 10,
		max: 25
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
        }
    },

    series: [{
        name: 'Isttemperatur',
        data: [20]
    }, {
        name: 'Solltemperatur',
        data: [20]
    }],
	
	xAxis: {
		type: 'datetime'
	},

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
</script>

</body>
</html>
